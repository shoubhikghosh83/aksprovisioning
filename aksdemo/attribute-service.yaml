apiVersion: apps/v1
kind: Deployment
metadata:
 name: attribute-service_d
spec:
 replicas: 2
 selector:
  matchLabels:
   app: attribute-service
 template:
  metadata:
   labels:
    app: attribute-service
  spec:
   containers:
   - name: attribute-service
     image: mdmimagecontainerregistry.azurecr.io/attribute_repo:1
     ports:
     - containerPort: 8095
---
apiVersion: v1
kind: Service
metadata:
 name: attribute-service_s
spec:
 type: NodePort
 selector:
  app: attribute-service
 ports:
 # Three types of ports for a service
    # nodePort - a static port assigned on each the node
    # port - port exposed internally in the cluster
    # targetPort - the container port to send requests to
 - nodePort: 30164
   port: 8080
   targetPort: 8095
