apiVersion: apps/v1
kind: Deployment
metadata:
 name: category-service_d
spec:
 replicas: 2
 selector:
  matchLabels:
   app: category-service
 template:
  metadata:
   labels:
    app: category-service
  spec:
   containers:
   - name: category-service
     image: mdmimagecontainerregistry.azurecr.io/category_repo:1
     ports:
     - containerPort: 8094
---
apiVersion: v1
kind: Service
metadata:
 name: category-service_s
spec:
 type: NodePort
 selector:
  app: category-service
 ports:
 # Three types of ports for a service
    # nodePort - a static port assigned on each the node
    # port - port exposed internally in the cluster
    # targetPort - the container port to send requests to
 - nodePort: 30163
   port: 8080
   targetPort: 8094
